<mat-grid-list cols="1" rowHeight="600px">
  <b>For Demo Purpose Only:</b>
  <pre>{{ friendDetailsForm.value | json }}</pre>

  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Send to a Friend</mat-card-title>
      </mat-card-header>
      <form
        [formGroup]="friendDetailsForm"
        (ngSubmit)="onSubmit(friendDetailsForm, formDirective)"
        #formDirective="ngForm"
      >
        <mat-card-content>
          <div class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>Enter Email</mat-label>
              <input matInput formControlName="email" required />
              <mat-error *ngIf="friendDetailsForm.controls['email'].invalid">{{
                getErrorMessage()
              }}</mat-error>
            </mat-form-field>
          </div>
          <div class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>Enter Address</mat-label>
              <input matInput formControlName="address" required />
              <mat-error *ngIf="friendDetailsForm.controls['email'].invalid">{{
                getErrorMessage()
              }}</mat-error>
            </mat-form-field>
          </div>
          <div class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>Enter Name</mat-label>
              <input matInput formControlName="name" required />
              <mat-error *ngIf="friendDetailsForm.controls['email'].invalid">{{
                getErrorMessage()
              }}</mat-error>
            </mat-form-field>
          </div>
          <div class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>Enter City</mat-label>
              <input matInput formControlName="city" required />
              <mat-error *ngIf="friendDetailsForm.controls['email'].invalid">{{
                getErrorMessage()
              }}</mat-error>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="friendDetailsForm.invalid"
          >
            Send
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
